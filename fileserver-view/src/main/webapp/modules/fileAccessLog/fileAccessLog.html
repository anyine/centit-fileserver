<div class="easyui-layout" id="userinfo_panel">

	<div >
	
		<div class="easyui-panel search-body" cls="search" style="width: 100%;">
			<form class="clearFromValue">
				<div class="search-item">
					<label id="e@name">文件名称</label>
					<input type="text" class="easyui-textbox" name="s_fileName" />

					<input class="easyui-combobox" id="selectOss" data-options="
					valueField: 'label',
					textField: 'value',
				"  name="s_osId" />

					<input class="easyui-combobox" id="selectOsId" data-options="
					valueField: 'label',
					textField: 'value',
				"  name="s_optId" />

					<input class="easyui-combobox" id="seletOptId" data-options="
					valueField: 'label',
					textField: 'value',
				"  name="s_userCode" />
				</div>


				<a class="easyui-linkbutton btn-search" iconCls="icon-search"><p  id="e@btn.search">搜索</p></a>
				<a class="easyui-linkbutton" style="margin-top:8px;" iconcls="icon-reload" onclick="javascript:$('.clearFromValue').form('clear');$('.defaultChecked').prop('checked','true');" group="" id="">
					<p>重置</p>
				</a>
			</form>
		</div>
		
		<table url="service/access/list"
			width="98%"
			bottom="0"
			search=".search"
			layoutH="65"	
			>
			<thead>
				<tr>
					<th data-options="field:'fileName'" width="19%" sortable="true">文件名称</th>
					<th data-options="field:'accessUsename'" width="19%" sortable="true">授权人员姓名</th>
					<th data-options="field:'accessRight'" width="19%" sortable="true">授权类别</th>
					<th data-options="field:'authTime'" format="Unit" width="19%">授权时间</th>
				
				</tr>
			</thead>
		</table>
	</div>
</div>

<script>
	
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		requirejs([
					'core/filter/filter.dictionary',
		           'modules/fileAccessLog/ctrl/fileAccessLog'
		          ], function(FilterDictionary, FileAccessLog) {
			FilterDictionary.add(['YesOrNo']).then(function() {
				new FileAccessLog('fileAccessLog', panel).load(panel);
			});
		});
	};
	setI18NText("");
</script>
